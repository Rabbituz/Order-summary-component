<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1440px)">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-background">
        <div class="background-img-mobile"></div>
        <div class="background-img-desktop"></div>
        <div class="background-color"></div>
    </div>
    <main class="container-card">
        <picture>
            <img src="./assets/illustration-hero.svg" alt="">
        </picture>
        <div class="container-card-text">
            <h1>Order Summary</h1>
            <p class="text-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container-plans">
                <div class="container-plans-price">
                    <img src="./assets/icon-music.svg" alt="">
                    <div>
                        <span class="container-plans-price-1">Annual Plan</span>
                        <span class="container-plans-price-2">$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
            </div>
            <button>
                <p>Proceed to Payment</p>
            </button>
            <a href="#" class="button-a">Cancel Order</a>
        </div>
    </main>
</body>
</html>
